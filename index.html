<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
    </style>
    <script defer type="text/javascript" src="./script.js"></script>
</head>

<body>

    <header>
        <h1>Counter using HTML</h1>
    </header>
    <main>
        <section id="content">
            <div id="parent">
                <p>Your Current Count is</p><pre>  :  </pre><span id="count"></span>
            </div>
            <!-- Error Message -->
        </section>
        <section id="btn-container">
            <button class="inc-dec-btn" type="button">Decrement</button>
            <button class="inc-dec-btn" type="button">Increment</button>
            <button id="clear-btn" type="button">Clear</button>
        </section>
    </main>

</body>

</html>
